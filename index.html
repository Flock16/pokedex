<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generation 1-3 Pokedex</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="pokedexLeft">
            <div class="topButtons">
                <div class="top_section_mainButton"></div>
                <div class="top_section_smallButtons">
                    <div class="top_section_smallRed"></div>
                    <div class="top_section_smallYellow"></div>
                    <div class="top_section_smallBlue"></div>
                </div>
            </div>
            <div class="screenBorder">
                <div class="screen">
                    <div class="display"></div>
                </div>
            </div>
            <div class="bottomSection">
                <div class="d-pad">
                    <div class="d-pad-top-row">
                        <div class="d-pad-top-row-b1"></div>
                    </div>
                    <div class="d-pad-middle-row">
                        <div class="d-pad-middle-row-b1"></div>
                        <div class="d-pad-middle-row-b2"></div>
                        <div class="d-pad-middle-row-b3"></div>
                    </div>
                    <div class="d-pad-bottom-row">
                        <div class="d-pad-bottom-row-b1"></div>
                    </div>
                </div>
                <div class="bottom_section_smallButtons">
                    <div class="b-button">
                        <p class="b-button-content">B</p>
                    </div>
                    <div class="a-button">
                        <p class="a-button-content">A</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="pokedexRight">
            <div class="searchPokemon">
                <input type="text" class="searchBar" placeholder="Search for a Pokemon" spellcheck="false">
                <button class="searchButton">
                    <img src="images/Master_Ball_Gen_IX_Sprite.webp" alt="">
                </button>
            </div>
            <div class="searchContainer">
            </div>
            <div class="rightBottomButtons">
                <div class="row">
                    <div class="blueButton"></div>
                    <div class="blueButton"></div>
                    <div class="blueButton"></div>
                    <div class="blueButton"></div>
                    <div class="blueButton"></div>
                </div>
                <div class="row">
                    <div class="blueButton"></div>
                    <div class="blueButton"></div>
                    <div class="blueButton"></div>
                    <div class="blueButton"></div>
                    <div class="blueButton"></div>
                </div>
            </div>
        </div>
    </div>


    <script src="pokemon.js"></script>
    <script src="script.js"></script>
</body>

</html>
